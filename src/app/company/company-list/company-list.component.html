<!-- Sidebar starts hear -->
<aside class="primary-aside d-flex flex-column p-2">
    <!-- Company list title and add company data button -->
<div  class="d-flex align-items-center justify-content-between mb-2">
<h5>Company List</h5>
          <span class="close bi bi-plus-circle text-primary me-2" routerLink="add"></span>
</div>
<!-- Searchbar -->
<div class="container-fluid border mb-3">
    <form class="w-100 d-flex align-items-center" role="search">
      <span class="bi bi-search me-3"></span>
      <input
        class="form-control"
        type="search"
        placeholder="Search"
        name="filter"
        [(ngModel)]="searchText"
      >
    </form>
  </div>

  <!-- Company list -->
  <ol class="list-group">
    <li class="d-flex justify-content-between p-2 list-group-item" *ngFor="let company of companyList | filter: searchText">
        <span class="logo text-white d-flex justify-content-center align-items-center">{{ company.companyName | nameLogo}}</span>
        <span class="d-flex justify-content-center align-items-center">{{ company.companyName}}</span>
        <button class="btn d-flex justify-content-center align-items-center bi bi-x btn-outline-danger" (click)= "onDelete(company.id)"></button>
    </li>
  </ol>
</aside>
