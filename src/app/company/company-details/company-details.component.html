<div>
    <div class = "d-flex">
        <div class ="mx-2" *ngFor = "let i of companies">
            <div >
                <div>
                    <img src="../../../assets/images/report.png" class="img-fluid" style="height:250px;">
                </div>
                <div>
                    <div class="card-body">
                        <h5 class="ms-2 card-title text-primary">{{i.companyName}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center">
<div>
    <select class="form-control" [value]="companyPerPage" (change)="changePageSize($event)">
        <option value="4" >4 per page</option>
        <option value="6">6 per page</option>
        <option value="8">8 per page</option>
    </select>
</div>
<div>
    <button class = "btn btn-outline-primary" *ngFor="let page of pageNumbers" (click)="changePage(page)" [class.active]="page == selectedPage">{{page}}</button>
</div>
</div>
